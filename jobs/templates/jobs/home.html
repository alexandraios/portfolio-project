{% extends 'base.html' %}
{% load static %}

{% block content %}
<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Alexandra Rios</h1>
      <p class="lead text-muted">Hi my name is Alexandra, I enjoy making websites. I also enjoy journalism.</p>
      <p>
        <a href="mailto:alexandrarios1997@gmail.com" class="btn btn-primary my-2">Email Me</a>
      </p>
      <img src="{% static 'alex.jpg' %}" height=300></img>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
<div class="row">
{% for job in jobs.all %}
        <div class="col-md-4">
          <a href="{% url 'detail' job.id%}">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" src="{{ job.image.url }}">
            <div class="card-body">
              <p class="card-text">{{ job.summary }}</p>
            </div>
          </div>
          </a>
        </div>
              {% endfor %}
      </div>
    </div>
  </div>

</main>
{% endblock content %}
