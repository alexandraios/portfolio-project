{% extends 'base.html' %}

{% block content %}
{% for job in jobs.all %}
  <div class="col-md-4">
    <a href="{% url 'detail' job.id%}">
    <div class="card mb-4 shadow-sm">
      <img class="card-img-top" src="{{ job.image.url }}">
      <div class="card-body">
        <p class="card-text">{{ job.summary }}</p>
      </div>
    </div>
    </a>
  </div>
{% endfor %}
{% endblock content %}
